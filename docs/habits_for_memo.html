<p>生まれてこの方、何かをメモにとる、またはノートをとる習慣がほぼ全くといっていいほどなかった。特に若いころは、なんでもその場で覚えられたため、その必要がなかった。</p>
<p>最近になって数字とかの細かい話がよく思い出されなくなってきたため、数字などの忘れそうで間違えそうなところ最低限だけは書き留めるようにしている。
それにしても、書いたことを忘れた場合などは復元できないようになってしまう。</p>
<p>広く世の中を見てみると、「ノート術」みたいな本や動画などが多数制作されており、みなさん何か一家言ある人が多いんだなぁという印象です。</p>
